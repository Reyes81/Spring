<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="#{index.nuevoInformador}"></title>
 <link rel="stylesheet" type="text/css" href="/css/styles.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light my-navbar">
  <a class="navbar-brand" href="#" th:text="#{home.title2}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
         <li class="nav-item active">
        <a class="nav-link" style="cursor:pointer" onclick="location.href='http://localhost:8080/api/home'" th:text="#{index.inicio}"><span class="sr-only">(current)</span></a>
      </li>
      </li>
  </div>
  <span class="idiomas">
  <a th:href="@{/api/informador/registro/(language='es')}">Español</a>
  <a th:href="@{/api/informador/registro/(language='ca')}">Valencià</a>
  <a th:href="@{/api/informador/registro/(language='en')}">English</a>
</span>
</nav>

  <div class="signupFrm">
    <div class="wrapper">
    <form method="POST" action="/api/informador/new" class="form">
      <h1 class="title" th:text="#{index.nuevoInformador}"></h1>
      
	 <div class="inputContainer">
        <input type="text" class="input" placeholder="nombre-empresa" name="name">
        <label for="" class="label" th:text="#{newInformer.name}"></label>
      </div>
      
       <div class="inputContainer">
        <input type="text" class="input" placeholder="nif/cif" name="nif">
        <label for="" class="label">NIF-CIF</label>
      </div>
      
      <div class="inputContainer">
        <select class="input" placeholder="tipo de persona" name="type">
        	<option selected="selected" value="FISICA" th:text="#{newInformer.personaFisica}">Natural person</option>
        	<option value="JURIDICA" th:text="#{newInformer.personaJuridica}">Legal person</option>
    
        </select>
        <label for="" class="label" th:text="#{newInformer.tipo2}">Type</label>
      </div>
      
      <div class="inputContainer">
        <input type="text" class="input" placeholder="eMail" name="eMail">
        <label for="" class="label">E-mail</label>
      </div>

     
      <div class="inputContainer">
        <input type="text" class="input" placeholder="a" name="password">
        <label for="" class="label" th:text="#{newInformer.password}"></label>
      </div>

	<input type="submit" class="submitBtn" value="Submit">

      
    </form>
    </div>
  </div>
  
</body>
</html>
