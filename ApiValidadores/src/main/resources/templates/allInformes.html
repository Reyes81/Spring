<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listado de informadores</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="/css/styles.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light my-navbar">
  <a class="navbar-brand" href="#">Open data portal | Ajuntament de Val√®ncia </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" style="cursor:pointer" onclick="location.href='http://localhost:8082/api/validador/index'">Home</a>
      </li>
  </div>
</nav>

  <div class="signupFrm">
    <div class="form_informes">
          <h1 class="title">Informers list</h1>
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">NIF</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">E-mail</th>
      <th scope="col">Status</th>
      <th scope="col">Quote</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="informador : ${informadores}">
      <td th:text="${informador.id}"></td >
      <td th:text="${informador.nif}"></td>
      <td th:text="${informador.name}"></td>
      <td th:text="${informador.type}"></td>
      <td th:text="${informador.eMail}"></td>
      <td th:text="${informador.status}"></td>
      <td th:text="${informador.quote}"></td>
      <td>
      <form method="PUT" th:action="@{/api/validador/informadores/validar/{id}(id = ${informador.id})}" >
	      <button type="submit" class="btn btn-success btn-circle">
	      	<i class="bi bi-check-circle"></i>
	      </button>
      </form>
            <form method="GET" th:action="@{/api/validador/informadores/editar/@{/(id=${informador.id})}}" >
     			<button type="submit" class="btn btn-primary btn-circle">
      				<i class="bi bi-pencil"></i>
      			</button>
            </form>
      <button type="button" class="btn btn-danger btn-circle">
      	<i class="bi bi-trash"></i>
      </button>
      </td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
</body>
</html>
